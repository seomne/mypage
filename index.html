<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="섬네의 프로필 링크">
    <meta property="og:description" content="어서와 코딩은 처음이지?">
    <meta property="og:image" content="testImg.jpg">
    <script type="text/javascript"
        src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>섬네의 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body{
            background-color: #44398a;
        }
        .profile{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 2px solid white;
            background-image: url('testImg.jpg');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .wrap{
            width: 300px;
            margin: 30px auto 30px auto;

            /* 가운데 정렬을 위한 flex 사용 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a{
            width: 300px;
            height: 50px;
            border-radius: 8px;
            background-color: white;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #44398a;
            text-decoration: none;
            box-shadow: 3px 3px 5px 0 black;

            /* 가운데 정렬을 위한 flex 사용 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a:hover{
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">Seomne</h1>
        <p class="sub">코딩.. 좋아하세요?</p>
        <a target="_blank" href="https://velog.io/@seomne">코린이 개발일지</a>
        <a target="_blank" href="https://sparta-profile.oopy.io/">너도 할 수 있어</a>
        <a target="_blank" href="https://spartacodingclub.kr/">스파르타코딩클럽</a>       
    </div>
</body>

</html>
